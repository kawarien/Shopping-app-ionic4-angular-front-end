
<ion-content>
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <h2>Bienvenue</h2>
      <div class="icon-container">
        <ion-icon class="icon" name="card"></ion-icon>
      </div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p> 
    </ion-slide>
    <ion-slide>
      <h2>Connexion</h2>
      <div class="icon-container">
        <ion-icon class="icon" name="log-in"></ion-icon>
      </div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <ion-button expand="block" (click)="loginWithFacebook()">
        Facebook
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button expand="block" color="warning" (click)="loginWithPhone()">
        Téléphone
        <ion-icon slot="start" name="call"></ion-icon>
      </ion-button>
     
    </ion-slide>
  </ion-slides>

</ion-content>
