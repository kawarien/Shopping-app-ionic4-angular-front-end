<ion-header>
  <ion-toolbar color="primary">
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar showCancelButton animated (ionInput)="onSearch($event)" (ionCancel)="onCancel($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing..."> 
    </ion-refresher-content> 
</ion-refresher>

  <ion-list>
    <ion-item (click)="showDetails(article.id)" button *ngFor="let article of articles">
      <ion-thumbnail (click)="showImage(article.pictures[0], article.title, $event)" slot="start">
        <ion-img [src]="'http://localhost:3000/api/Containers/photos/download/'+article.pictures[0]">

        </ion-img>
      </ion-thumbnail>
      <div class="my-container-label">
        <ion-label class="my-container-title">
          {{ article.title }}
        </ion-label>
        <ion-label color="medium">
          {{ article.description.substr(0, 30) }}
        </ion-label>
        <div class="span-container">
          <span class="price">{{ article.price | currency }}</span>
          <span *ngIf="article.averageStar >=1">
            <ion-icon class="iconStart" name="star"></ion-icon>
          </span>
          <span *ngIf="article.averageStar >=2">
            <ion-icon class="iconStart" name="star"></ion-icon>
          </span>
          <span *ngIf="article.averageStar >=3">
            <ion-icon class="iconStart" name="star"></ion-icon>
          </span>
          <span *ngIf="article.averageStar >=4">
            <ion-icon class="iconStart" name="star"></ion-icon>
          </span>
          <span *ngIf="article.averageStar >=5">
            <ion-icon class="iconStart" name="star"></ion-icon>
          </span>
        </div>
      </div>
    </ion-item>
  </ion-list>
